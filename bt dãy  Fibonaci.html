<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const number = parseInt(prompt('Enter the number of terms: '));
    let n1 = 0, n2 = 1, hiHim;

    document.write('Fibonacci Series:');

    for (let i = 1; i <= number; i++) {
        document.write(n1+",");
        hiHim = n1 + n2;
        n1 = n2;
        n2 = hiHim;
    }

</script>
</body>
</html>
