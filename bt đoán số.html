<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button id="play" onclick="play()">chơi</button>
<input type="number" id="m">
<script>
  var count=0
  function play() {
    let input=+document.getElementById('m').value;
    console.log('input-----',input)
    let ran =Math.floor(Math.random()*10+1)
    console.log('ran=======',ran)
    count++;
    if (count<4){
      if (input==ran){
        alert('win')
      }else {
        alert('đoán típ đi xem may mắn của bạn là âm mấy:)) ')
      }
    }else {
      alert('Chơi nấy lượt thôi mà chơi típ thì trúng mất à')
    }
  }
</script>
</body>
</html>
