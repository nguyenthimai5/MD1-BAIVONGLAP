<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  for (let i=1;i<=5;i++) {
    for (let k=5;k>i;k--){
      document.write('&nbsp; ')
    }
    for (let j = 1; j <=i ; j++) {
      document.write(" "+"*")

    }
    document.write("<br>")
  }
  for (let m=5;m>=1;m--){
    document.write("<br>")
    for (let k=5;k>=m;k--){
      document.write('&nbsp; ')
    }for (let l=1;l<=m;l++ ){
      document.write(" "+"*")
    }
  }
</script>
</body>
</html>
