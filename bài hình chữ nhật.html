<body>
<script>

    for (let j=1;j<=7;j++){
        for (let i =1; i <=21 ; i++) {
            if (i==1||i==21||j==1||j==7){
                document.write("*")
            }
         else {
             document.write("&nbsp;&nbsp;" )
            }
        }
      document.write("<br>")


 }

</script>
